name: responsive_layout_sample
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_sizer: ^3.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: OpenSansRegular
      fonts:
        - asset: resources/fonts/OpenSans-Regular.ttf
    - family: OpenSansBold
      fonts:
        - asset: resources/fonts/OpenSans-Bold.ttf
  assets:
    - resources/images/
    - resources/images/1.5x/
    - resources/images/2x/
    - resources/images/3x/
    - resources/images/4x/
